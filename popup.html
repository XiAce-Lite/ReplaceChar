<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ReplaceChar オンオフ</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .toggle-label {
      display: flex;
      align-items: center;
      min-width: 180px;
      width: fit-content;
      white-space: nowrap;
      gap: 12px;
    }
    .toggle-input {
      display: none;
    }
    .toggle-slider {
      width: 40px;
      height: 22px;
      background: #ccc;
      border-radius: 22px;
      position: relative;
      transition: background 0.2s;
      cursor: pointer;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      left: 3px;
      top: 3px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle-input:checked + .toggle-slider {
      background: #4caf50;
    }
    .toggle-input:checked + .toggle-slider::before {
      transform: translateX(18px);
    }
    .toggle-text {
      font-size: 16px;
      min-width: 120px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <label class="toggle-label">
    <input type="checkbox" id="toggle-switch" class="toggle-input">
    <span class="toggle-slider"></span>
    <span class="toggle-text">拡張機能を有効化</span>
  </label>
    <div style="margin-top: 18px; padding-left: 0px; padding-top: 5px; ">
    <label class="toggle-label" id="label-adjust-chordpos-main" style="margin-bottom:6px;">
      <input type="checkbox" id="adjust-chordpos-switch" class="toggle-input">
      <span class="toggle-slider"></span>
      <span class="toggle-text">長いコード時の歌詞位置調整</span>
    </label>
    <label class="toggle-label" id="label-mnoto-main" style="margin-bottom:6px;">
      <input type="checkbox" id="mnoto-switch" class="toggle-input">
      <span class="toggle-slider"></span>
      <span class="toggle-text">MNoto Sansフォント対応</span>
    </label>
  <label for="small-font-size" id="label-font-size-main">コード行内記号フォント調整(px) </label>
    <div style="margin-top: 10px; padding-left: 18px; ">
  <label for="small-font-size" id="label-font-size">サイズ: </label>
  <input type="number" id="small-font-size" min="6" max="18" value="14" style="width: 30px; text-align: right;">
    </div>
    <div style="margin-top: 10px; padding-left: 18px;">
    <label for="small-font-valign" id="label-font-valign">縦位置: </label>
  <input type="number" id="small-font-valign" min="-3" max="10" value="7" style="width: 30px; text-align: right;">
    </div>
  <script src="popup.js"></script>
</body>
</html>
