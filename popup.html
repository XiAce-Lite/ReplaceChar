<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ReplaceChar オンオフ</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .toggle-label {
      display: flex;
      align-items: center;
      min-width: 180px;
      width: fit-content;
      white-space: nowrap;
      gap: 12px;
    }
    .toggle-input {
      display: none;
    }
    .toggle-slider {
      width: 40px;
      height: 22px;
      background: #ccc;
      border-radius: 22px;
      position: relative;
      transition: background 0.2s;
      cursor: pointer;
    }
    .toggle-slider::before {
      content: '';
      position: absolute;
      left: 3px;
      top: 3px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle-input:checked + .toggle-slider {
      background: #4caf50;
    }
    .toggle-input:checked + .toggle-slider::before {
      transform: translateX(18px);
    }
    .toggle-text {
      font-size: 16px;
      min-width: 120px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <label class="toggle-label">
    <input type="checkbox" id="toggle-switch" class="toggle-input">
    <span class="toggle-slider"></span>
    <span class="toggle-text">拡張機能を有効化</span>
  </label>
  <script src="popup.js"></script>
</body>
</html>
